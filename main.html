<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Adoption Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    select,
    option {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    select[multiple] {
      height: 100px;
    }

    .checkbox-container {
      margin-top: 15px;
    }

    .checkbox-container label {
      font-weight: normal;
      display: flex;
      align-items: center;
    }

    .checkbox-container input {
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 6px;
      margin-top: 20px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form>
    <h2>Dog Adoption Form</h2>

    <label for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Name" required>

    <label for="phone">Phone Number</label>
    <input type="text" id="phone" name="phone" placeholder="Phone Number" required>

    <label for="address">Address</label>
    <input type="text" id="address" name="address" placeholder="Address" required>

    <div class="checkbox-container">
      <label>
        <input type="checkbox" id="checkbox" name="checkbox" value="Have you ever lived with a Dog before?">
        Have you ever lived with a Dog before?
      </label>
    </div>

    <label for="breeds">Please select your preferred breeds</label>
    <select id="breeds" name="breeds" multiple>
      <option value="labrador">Labrador Retriever</option>
      <option value="germanshepherd">German Shepherd</option>
      <option value="goldenretriever">Golden Retriever</option>
      <option value="beagle">Beagle</option>
      <option value="bulldog">Bulldog</option>
    </select>

    <input type="submit" value="Submit" id="submit" name="submit">
  </form>

</body>
</html>
